<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
     .event-img {
      border: 3px solid #444;
      width: 250px;
      height: 200px;
      object-fit: cover;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Our Community Events</caption>
    <tr>
      <td>
        <img src="photo-1527979809431-ea3d5c0c01c9.jpg" alt="Spring Fair" title="Spring Fair 2024" class="event-img">
        <div>Film Festival</div>
      </td>
      <td>
        <img src="photo-1506157786151-b8491531f063.jpg" alt="Food Drive" title="Annual Food Drive" class="event-img">
        <div>Music Festival</div>
      </td>
      <td>
        <img src="istockphoto-1320474694-612x612.jpg" alt="Tree Planting" title="Tree Planting Day" class="event-img">
        <div>Park Cleanup</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="outdoor-concert-gathering-stockcake.jpg" alt="Outdoor Concert" title="Summer Outdoor Concert" class="event-img">
        <div>Outdoor Concert</div>
      </td>
      <td>
        <img src="premium_photo-1663090966558-e62333420712.jpg" alt="Clean-Up Campaign" title="Neighborhood Clean-Up" class="event-img">
        <div>Community Garden</div>
      </td>
      <td>
        <img src="gettyimages-948658664-612x612.jpg" alt="Charity Run" title="5K Charity Run" class="event-img">
        <div>Charity Run</div>
      </td>
    </tr>
  </table>

</body>
</html>
